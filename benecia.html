<!DOCTYPE html>
<html>
    <head>
        <title>benecia game</title>
        <meta charset="utf-8">
        <style>
            *{
                box-sizing:border-box;
            }
            #display{
                border:1px solid black;
                background-image:url("bg_display.png");
                height:300px;
                width:500px;
            }
            #control{
                border:1px solid black;
                background-image:url("bg_control.png");
                height:120px;
                width:500px;
            }
        </style>
    </head>
<body>
    <div id="display">
        <div id="divContents"></div>
    </div>
    <div id="control">
        <div>
            <input type="button" id="btnStart" value="START"/>
        </div>
        <div>
            <input type="text" id="textWord"/>
        </div>
        <div id="divLevel"></div>
        <div id="divScore"></div>
        <div id="divFail"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
