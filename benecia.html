<!DOCTYPE html>
<html>
    <head>
        <title>benecia game</title>
        <meta charset="utf-8">
        <style>
            *{
                box-sizing:border-box;
            }
            #display{
                border:1px solid black;
                background-image:url("bg_display.png");
                height:300px;
                width:500px;
            }
            #control{
                border:1px solid black;
                background-image:url("bg_control.png");
                height:120px;
                width:500px;
            }
        </style>
    </head>
<body>
    <div id="display">
        <div id="contents"></div>
    </div>
    <div id="control">
        <div id="button">
            <input type="button" id="startButton" value="START"/>
        </div>
        <div id="input">
            <input type="text" id="inputText"/>
        </div>
        <div id="level"></div>
        <div id="score"></div>
        <div id="fail"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
